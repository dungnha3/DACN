# =====================================================
# APPLICATION CONFIGURATION
# Enterprise Management System - Backend
# =====================================================

# Application Info
spring.application.name=BE
server.port=8080
server.servlet.context-path=

# Docker Compose
spring.docker.compose.enabled=false

# =====================================================
# DATABASE CONFIGURATION (SQL Server)
# =====================================================

# Database Connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EnterpriseSystem;encrypt=true;trustServerCertificate=true
spring.datasource.username=nhombay
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC+7

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# SECURITY CONFIGURATION
# =====================================================

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough
jwt.expiration=86400000
# 86400000ms = 24 hours
jwt.refresh-expiration=604800000
# 604800000ms = 7 days

# Session Configuration
session.timeout=30
# 30 minutes
session.max-concurrent=5
# Max 5 concurrent sessions per user

# Login Security
login.max-attempts=5
login.lockout-duration=15
# 15 minutes lockout after 5 failed attempts

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================

# Multipart File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Location
file.upload-dir=./uploads
file.max-size-mb=10

# =====================================================
# LOGGING CONFIGURATION
# =====================================================

# Logging Levels
logging.level.root=INFO
logging.level.DoAn.BE=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log File
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# JACKSON CONFIGURATION (JSON)
# =====================================================

# JSON Serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null

# =====================================================
# VALIDATION CONFIGURATION
# =====================================================

# Bean Validation
spring.validation.enabled=true

# =====================================================
# ACTUATOR CONFIGURATION (Monitoring)
# =====================================================

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# =====================================================
# EMAIL CONFIGURATION (Optional)
# =====================================================

# SMTP Configuration (Gmail example)
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=your-email@gmail.com
#spring.mail.password=your-app-password
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

# =====================================================
# WEBSOCKET CONFIGURATION (Chat)
# =====================================================

# WebSocket
websocket.allowed-origins=http://localhost:3000,http://localhost:4200

# =====================================================
# CACHE CONFIGURATION (Optional)
# =====================================================

# Spring Cache
spring.cache.type=simple
#spring.cache.type=redis
#spring.redis.host=localhost
#spring.redis.port=6379

# =====================================================
# INTERNATIONALIZATION (i18n)
# =====================================================

# Locale
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# =====================================================
# ERROR HANDLING
# =====================================================

# Error Pages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# =====================================================
# PERFORMANCE & OPTIMIZATION
# =====================================================

# HTTP Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# HTTP/2 Support
server.http2.enabled=true

# =====================================================
# DEVELOPMENT HELPERS
# =====================================================

# DevTools (Auto-reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =====================================================
# CUSTOM APPLICATION PROPERTIES
# =====================================================

# Application Settings
app.name=Enterprise Management System
app.version=1.0.0
app.description=Integrated HR, Project Management, and Chat System

# Pagination Defaults
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Business Rules
app.hr.max-leave-days-per-year=12
app.project.max-members-per-project=50
app.storage.user-quota-gb=5
app.storage.admin-quota-gb=10

